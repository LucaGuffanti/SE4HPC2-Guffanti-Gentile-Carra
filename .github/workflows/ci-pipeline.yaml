name: Build and Test
run-name: Execute ci/cd workflow
on: [push]
jobs:
    install-cmake:
        name: Install CMAKE
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v2
              with:
                submodules: true
            - name: Install CMAKE
              run: sudo apt update && sudo apt install -y cmake

    install-mpi:
        name: Install MPI
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v2
              with:
                submodules: true
            - name: Install MPI
              run: sudo apt update && sudo apt install -y mpich
    
    build-project:
        name: Build Project
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v2
              with:
                submodules: true
            - name: Build
              run: chmod +x build.sh && ./build.sh
    
