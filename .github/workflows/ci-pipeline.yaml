name: Build and Test
run-name: Execute ci/cd workflow
on: [push]
jobs:
    build-project:
        name: Build Project
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v2
              with:
                submodules: true            
            - name: Install CMAKE
              run: sudo apt update && sudo apt install -y cmake

            - name: Install MPI
              run: sudo apt install -y mpich

            - name: Build Project
              run: chmod +x build.sh && ./build.sh
        
            - name: Run tests
              run: cd build && ./test_multiplication
              
    install-singularity:
        name: Install Singularity
        runs-on: ubuntu-latest
        steps:    
          - name: Install Singularity Dependencies
            run: sudo apt-get update && sudo apt-get install -y build-essential libseccomp-dev pkg-config squashfs-tools cryptsetup curl wget git

          - name: Install GO
            run: export GOVERSION=1.17.3 OS=linux ARCH=amd64 && wget -O /tmp/go${GOVERSION}.${OS}-${ARCH}.tar.gz https://dl.google.com/go/go${GOVERSION}.${OS}-${ARCH}.tar.gz &&  sudo tar -C /usr/local -xzf /tmp/go${GOVERSION}.${OS}-${ARCH}.tar.gz

          - name: Setup GO Environment
            run: echo 'export PATH=$PATH:/usr/local/go/bin' >> ~/.bashrc && source ~/.bashrc

          - name: Install Singularity Release
            uses: eWaterCycle/setup-singularity@v7
            with:
              singularity-version: 3.8.3

          - name: Verify Singularity Download
            run: singularity --version

          - name: Find the working directory
            run: ls -a && pwd
            
          - name: Build Singularity Image
            run: singularity build mm.sif matrix_multiplication.def

          - name: Run container
            run: singularity run --writable mm.sif
